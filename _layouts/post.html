---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }} <span class="date">{{page.date | date: "%-d, %B %Y" }}</span></h1>
  </header>
  {% include post.html %}

  <p class="meta">
    <span>{{page.author}} {{page.date | date: "%-d, %B %Y" }}</span>
  </p>

</article>
